<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="http://res.cloudinary.com/dowmiccxo/image/upload/v1531255458/fav.png"/>
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/sign-up.css">
  <title>Register</title>
</head>
  <body>
    <div class="menu-links">
      <div id="menu-links-left">
        <span><a href="index.html">MY-DIARY</a></span>
      </div>

      <div class="menu-icon">
        <label for="menu-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <input type="checkbox" id="menu-check">
      <div class="menu-links-right">
        <a href="sign-up.html">Sign Up</a>
        <a href="login.html">Login</a>
      </div>      
    </div>
    <div id="main">
        <div class="centring-div">
            <div id="topic">
                <div id="logo"></div>
            </div>
        </div>
       <div id="register">
            <form> 
                <div class="centring-div">
                    <h4>CREATE YOUR ACCOUNT</h4>
                    <p id="registerMessage"></p>
                    <p id="registerSuccess"></p>
                </div>
             <p> 
                <label for="firstname"> First name </label>
                <input type="text" id="firstname" required /> 
              </p>
              <p id="firstnameError" class="alert-class"></p>
             <p> 
                <label for="lastname"> Last name </label>
                <input type="text" id="lastname" required /> 
              </p>
              <p id="lastnameError" class="alert-class"></p>
              <p> 
                <label for="email"> Email </label>
                <input type="email" id="email" required /> 
              </p>
              <p id="emailError" class="alert-class"></p>
              <p> 
                <label for="password" > Password </label>
                <input type="password" id="password" required />
              </p>
              <p id="passwordError" class="alert-class"></p>
              <p> 
                <label for="confirmpassword" >Confirmed Password </label>
                <input type="password" id="confirmpassword" required />
              </p>
              <p id="confirmpassword-alert" class="alert-class"></p>
              <p class="sign-up"> 
                    <button type="button" id="registerUser" onclick="signUp()" >Sign Up</button>

            </form>
        </div>    
            
            <div class="centring-div">
              <span id="no_account">Already have an account ?</span>
              <a href="login"> Login </a>
            </div>
          </div>
      </div>
      <script src="js/signUp.js"></script>
      <script src="js/logout.js"></script>
    <footer>
            <p>My-Diary, Copyright &copy; 2018 </p>
     </footer>
  </body>
</html>
